                <h1>Contact form</h1>
                <div>

                </div>
                <div>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="name" placeholder="johndoe@email.com" required="required">
                </div>
                <div>
                    <label for="coment">Comment: </label>
                    <textarea name="comment" placeholder="Introduce tu comentario" cols="25" rows="12.5"></textarea>
                </div>
                <input type="button" id="button" value="Submit">
            </form>
        </div>
